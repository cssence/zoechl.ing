<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title lang="de">Zöchling</title>
<meta name="description" content="Web space for people with last name “Zöchling”.">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="manifest" href="/manifest.webmanifest">
<meta name="color-scheme" content="dark light">
<meta name="theme-color" content="#b044d5">
<style>
*,
*::before,
*::after {
	box-sizing: border-box;
}
html {
	--color: light-dark(#8927aa, #d08ee6);
	font: 100%/1.5 serif;
}
body {
	margin: 0;
}
h1 {
	overflow: hidden;
	display: grid;
	position: relative;
	place-items: center;
	block-size: 100svh;
	margin: 0;
	font: inherit;
}
a {
	color: CanvasText;
	font-size: calc(100vw / 9);
	line-height: 1.15;
	text-decoration: none;
	text-shadow:
		-9ch min(-40svh, -5lh),
		-9ch min(-32svh, -4lh),
		-9ch min(-24svh, -3lh),
		-9ch min(-16svh, -2lh),
		-9ch min(-8svh, -1lh),
		-9ch 0,
		-9ch max(8svh, 1lh),
		-9ch max(16svh, 2lh),
		-9ch max(24svh, 3lh),
		-9ch max(32svh, 4lh),
		-9ch max(40svh, 5lh),
		0 min(-40svh, -5lh),
		0 min(-32svh, -4lh),
		0 min(-24svh, -3lh),
		0 min(-16svh, -2lh),
		0 min(-8svh, -1lh),
		0 max(8svh, 1lh),
		0 max(16svh, 2lh),
		0 max(24svh, 3lh),
		0 max(32svh, 4lh),
		0 max(40svh, 5lh),
		9ch min(-40svh, -5lh),
		9ch min(-32svh, -4lh),
		9ch min(-24svh, -3lh),
		9ch min(-16svh, -2lh),
		9ch min(-8svh, -1lh),
		9ch 0,
		9ch max(8svh, 1lh),
		9ch max(16svh, 2lh),
		9ch max(24svh, 3lh),
		9ch max(32svh, 4lh),
		9ch max(40svh, 5lh);
}
a:focus {
	outline: none;
}
a:after {
	content: "";
	position: absolute;
	inset: 0;
	background: radial-gradient(closest-side, transparent 50%, Canvas 99%);
}
b {
	display: inline-block;
	color: var(--color);
	font-weight: inherit;
	forced-color-adjust: none;
}
@media (forced-colors: active) {
	b {
		--color: Mark;
		background-color: var(--color);
		color: MarkText;
	}
}
form,
input {
	position: absolute;
	inset: 0;
}
input {
	block-size: auto;
	inline-size: auto;
	opacity: 0;
}
p {
	margin: 0;
	padding-inline: 2ch;
	padding-block: .5lh;
	border-block-start: 1px solid var(--color);
	background-color: Canvas;
	color: CanvasText;
	font-family: sans-serif;
	text-align: center;
	text-wrap: balance;
}
</style>
</head>
<body>
<h1><a href="https://zoechl.ing" aria-label="Z O E C H L dot I N G">zoechl<b>.ing</b></a></h1>
<p>Web space for people with last name “Zöchling”.</p>
<script type="module">
	let color = getComputedStyle(document.querySelector('b')).getPropertyValue('--color');
	if (!color.startsWith('#')) {
		const rgba = ((name) => {
			const canvas = document.createElement('canvas');
			const context = canvas.getContext('2d');
			context.fillStyle = name;
			context.fillRect(0,0,1,1);
			return context.getImageData(0,0,1,1).data;
		})(color);
		color = '#';
		for (let i = 0; i < 3; i +=1 ) {
			color += Number(rgba[i]).toString(16).padStart(2, '0');
		}
	}
	document.querySelector('script').insertAdjacentHTML('beforebegin', `<form hidden><input type="color" id="color" name="color" value="${color}" aria-hidden="true"></form>`);
	const input = document.querySelector('input');
	document.querySelector('a').addEventListener('click', (event) => {
		event.preventDefault();
		input.click();
	});
	input.addEventListener('change', (event) => {
		document.querySelector(':root').style.setProperty('--color', input.value);
		document.querySelector('b').style.setProperty('--color', input.value);
	});
</script>
</body>
</html>
